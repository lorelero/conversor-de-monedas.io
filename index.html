<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas</title>

    <!-- Link a Bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Link a CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Script JS -->
    <script defer src="./assets/js/index.js"></script>
    <!-- Script Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="body">
    <!-- Contenedor -->
    <div class="container bg-dark mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-secondary mt-4 mb-4">
          <h3 class="text-light fs-3 my-2 mb-2 fw-semibold text-center">
            Conversor de monedas nacional
          </h3>
          <hr class="bg-info" />
          <!-- Formulario de conversiÃ³n -->

          <label for="ingreso" class="form-label text-light fs-5 my-0"
            >Pesos CLP:</label
          >
          <input
            id="ingreso"
            placeholder="Ingrese la cantidad"
            class="form-control my-3"
            type="number"
          />

          <label for="divisa" class="form-label text-light fs-5 my-0"
            >Moneda a convertir:</label
          >
          <select name="monedas" id="divisa" class="form-select">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
          </select>
          <button id="buscar" class="btn btn-info my-3" type="button">
            Buscar
          </button>
          <canvas id="grafico"></canvas>
          <span class="text-light my-3" id="render">...</span>
        </div>
      </div>
    </div>
    <!-- Script de Bootstrap 5.2.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
